{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="col-md-12 pt-5">
        {% if request.user.profile.donations >= 15 %}
        <div class="row pt-4">
            <a href="{% url 'features_main:add feature' %}" class="btn btn-danger ml-auto" role="button">Add new feature!</a>
        </div>
        {% else %}
        <div class="row pt-4">
            <a href="{% url 'features_main:add feature' %}" class="btn btn-danger ml-auto disabled" role="button">Add new feature!</a>
        </div>
        {% endif %}
    </div>
    <div class="row pt-3">
        {% for feature in features_list %}
             <div class="col-md-4 mb-5">
                <div class="card h-100">
                    <div class="card-body">
                        <h4 class="card-title">{{ feature.name }}</h4>
                        <p class="card-text">{{ feature.description }}</p>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'features_main:feature page' feature.id    %}" class="btn btn-primary">More about {{ feature.name }}</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
