{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
        <div class="row p-4 justify-content-center">
            <div class="col-md-6 my-2 p-5">
            <h1>Create a bug Request</h1>
            {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
            <form class="form form-control-sm" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    {% csrf_token %}
                    {{ form|crispy }}
                </div>
                <button type="submit" class="btn btn-info">Create Ticket</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
