{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="col-md-12 pt-5">
        <div class="row pt-4">
            <a href="{% url 'bugs_main:add bug' %}" class="btn btn-danger ml-auto" role="button">Add new bug!</a>
        </div>
    </div>
    <div class="row pt-3">
        {% for bug in bugs_list %}
             <div class="col-md-4 mb-5">
                <div class="card h-100">
                    <div class="card-body">
                        <h4 class="card-title">{{ bug.name }}</h4>
                        <p class="card-text">{{ bug.description }}</p>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'bugs_main:bug page' bug.id    %}" class="btn btn-primary">More about {{ bug.name }}</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
