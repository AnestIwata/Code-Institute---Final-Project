{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="col-md-12 pt-5">
        <div class="row pt-4">
            <a href="{% url 'projects_main:add project' %}" class="btn btn-danger ml-auto" role="button">Add new project!</a>
        </div>
    </div>
    <div class="row pt-3">
        {% for project in projects_list %}
             <div class="col-md-4 mb-5">
                <div class="card h-100">
                    <div class="card-body">
                        <h4 class="card-title">{{ project.name }}</h4>
                        <p class="card-text">{{ project.description }}</p>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'projects_main:project page' project.id    %}" class="btn btn-primary">More about {{ project.name }}</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
